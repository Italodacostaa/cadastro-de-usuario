<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Usuários</h1>
  </header>
  <section>
    <form id="form-cadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Insira seu nome"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="usuario@email.com"><br><br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Insira sua senha"><br><br>
      <small>
        <ul>
            <li><strong>Requisitos para senha:</strong></li>
            <li>No mínimo 6 caracteres</li>
            <li>Pelo menos 1 letra maiúscula</li>
            <li>Pelo menos 1 número</li>
        </ul>
      </small><br>
      <button id="btn-cadastrar">Cadastrar</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
